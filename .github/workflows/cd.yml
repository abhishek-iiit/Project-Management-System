name: CD Pipeline

on:
  push:
    branches: [main]
    tags:
      - 'v*'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Build and push Docker images
  build-and-push:
    name: Build and Push Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for backend
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: infrastructure/docker/Dockerfile.backend
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Extract metadata for celery
        id: meta-celery
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-celery
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=sha

      - name: Build and push celery image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: infrastructure/docker/Dockerfile.celery
          push: true
          tags: ${{ steps.meta-celery.outputs.tags }}
          labels: ${{ steps.meta-celery.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Deploy to staging
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build-and-push]
    if: github.ref == 'refs/heads/main'
    environment:
      name: staging
      url: https://staging-api.bugstracker.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3

      - name: Configure kubectl
        env:
          KUBE_CONFIG: ${{ secrets.KUBE_CONFIG_STAGING }}
        run: |
          mkdir -p ~/.kube
          echo "$KUBE_CONFIG" | base64 -d > ~/.kube/config

      - name: Deploy to Kubernetes
        run: |
          kubectl set image deployment/backend \
            backend=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend:sha-${GITHUB_SHA::7} \
            -n bugstracker-staging

          kubectl set image deployment/celery-worker \
            celery-worker=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-celery:sha-${GITHUB_SHA::7} \
            -n bugstracker-staging

          kubectl rollout status deployment/backend -n bugstracker-staging
          kubectl rollout status deployment/celery-worker -n bugstracker-staging

      - name: Run database migrations
        run: |
          kubectl exec -n bugstracker-staging \
            deployment/backend -- \
            python manage.py migrate --noinput

      - name: Smoke tests
        run: |
          sleep 30
          curl -f https://staging-api.bugstracker.com/health/ || exit 1

  # Deploy to production
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [deploy-staging]
    if: startsWith(github.ref, 'refs/tags/v')
    environment:
      name: production
      url: https://api.bugstracker.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3

      - name: Configure kubectl
        env:
          KUBE_CONFIG: ${{ secrets.KUBE_CONFIG_PRODUCTION }}
        run: |
          mkdir -p ~/.kube
          echo "$KUBE_CONFIG" | base64 -d > ~/.kube/config

      - name: Create backup
        run: |
          kubectl exec -n bugstracker-production \
            deployment/postgres -- \
            pg_dump -U postgres bugstracker > backup-$(date +%Y%m%d-%H%M%S).sql

      - name: Blue-Green Deployment - Deploy Green
        run: |
          # Update green deployment
          kubectl set image deployment/backend-green \
            backend=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend:${GITHUB_REF_NAME} \
            -n bugstracker-production

          kubectl rollout status deployment/backend-green -n bugstracker-production

      - name: Run database migrations
        run: |
          kubectl exec -n bugstracker-production \
            deployment/backend-green -- \
            python manage.py migrate --noinput

      - name: Health check green deployment
        run: |
          GREEN_POD=$(kubectl get pod -n bugstracker-production -l app=backend,version=green -o jsonpath='{.items[0].metadata.name}')
          kubectl exec -n bugstracker-production $GREEN_POD -- curl -f http://localhost:8000/health/ || exit 1

      - name: Switch traffic to green
        run: |
          kubectl patch service backend -n bugstracker-production \
            -p '{"spec":{"selector":{"version":"green"}}}'

      - name: Monitor for 5 minutes
        run: |
          sleep 300
          # Check error rates, response times, etc.
          # If issues detected, rollback

      - name: Scale down blue deployment
        run: |
          kubectl scale deployment/backend-blue --replicas=0 -n bugstracker-production

      - name: Notify Slack
        if: always()
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
        run: |
          curl -X POST -H 'Content-type: application/json' \
            --data '{"text":"Production deployment ${{ job.status }}: ${{ github.ref_name }}"}' \
            $SLACK_WEBHOOK

  # Run load tests
  load-tests:
    name: Load Tests
    runs-on: ubuntu-latest
    needs: [deploy-staging]
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Locust
        run: pip install locust

      - name: Run load tests
        run: |
          cd backend
          locust -f locustfile.py --host=https://staging-api.bugstracker.com \
            --users 100 --spawn-rate 10 --run-time 5m --headless \
            --html=load-test-report.html

      - name: Upload load test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: load-test-report
          path: backend/load-test-report.html
