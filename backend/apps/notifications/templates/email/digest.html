<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Notification Digest</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .header { background-color: #4A90E2; color: white; padding: 20px; text-align: center; }
        .content { padding: 20px; background-color: #f9f9f9; }
        .notification { padding: 10px; border-bottom: 1px solid #ddd; }
        .footer { padding: 20px; text-align: center; font-size: 12px; color: #666; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>You have {{ total_count }} new notifications</h1>
        </div>
        <div class="content">
            {% for notification in notifications %}
            <div class="notification">
                <strong>{{ notification.title }}</strong>
                <p>{{ notification.message }}</p>
                <small>{{ notification.created_at|date:"M d, Y H:i" }}</small>
            </div>
            {% endfor %}
        </div>
        <div class="footer">
            <p>This is your notification digest.</p>
            <p>&copy; 2026 BugsTracker. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
