[pytest]
# Pytest configuration for BugsTracker

# Django settings module
DJANGO_SETTINGS_MODULE = config.settings.test

# Python files to search for tests
python_files = test_*.py *_test.py tests.py

# Python classes to search for tests
python_classes = Test* *Tests *TestCase

# Python functions to search for tests
python_functions = test_*

# Directories to search for tests
testpaths = apps tests

# Minimum Python version
minversion = 7.0

# Add current directory to Python path
pythonpath = .

# Console output style
console_output_style = progress

# Show extra test summary info
addopts =
    # Verbose output
    -v
    # Show local variables in tracebacks
    -l
    # Show summary of all test outcomes
    -ra
    # Strict markers - fail on unknown markers
    --strict-markers
    # Strict config - fail on config issues
    --strict-config
    # Show warnings
    -p no:warnings
    # Reuse database for speed
    --reuse-db
    # Create database if it doesn't exist
    --create-db
    # Disable migrations for speed (use --migrations to enable)
    --nomigrations
    # Coverage
    --cov=apps
    --cov=config
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    # Fail if coverage is below threshold
    --cov-fail-under=90
    # Show slowest tests
    --durations=10
    # Show captured output for failed tests
    --tb=short
    # Parallel execution (auto-detect CPU count)
    -n auto
    # Distribute tests by file for better parallelization
    --dist=loadfile

# Markers for categorizing tests
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, test multiple components)
    api: API endpoint tests
    model: Model tests
    service: Service layer tests
    serializer: Serializer tests
    view: View tests
    permission: Permission tests
    workflow: Workflow engine tests
    automation: Automation engine tests
    search: Search and JQL tests
    webhook: Webhook tests
    notification: Notification tests
    audit: Audit logging tests
    slow: Slow running tests
    db: Tests requiring database
    external: Tests requiring external services
    smoke: Smoke tests for quick validation

# Ignore directories
norecursedirs =
    .git
    .tox
    dist
    build
    *.egg
    __pycache__
    .venv
    venv
    env
    migrations
    static
    media
    staticfiles
    node_modules

# Django configuration
django_find_project = false

# Timeout for tests (in seconds)
timeout = 300

# Disable cacheprovider for cleaner output
cache_dir = .pytest_cache

# JUnit XML output for CI/CD
junit_family = xunit2

# Log configuration
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = logs/pytest.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Filterwarnings
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Enable assertion introspection
enable_assertion_pass_hook = false

# XDist settings for parallel execution
[pytest:xdist]
looponfail = false
