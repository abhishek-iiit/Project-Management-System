apiVersion: apps/v1
kind: Deployment
metadata:
  name: celery-worker
  namespace: bugstracker-production
  labels:
    app: celery-worker
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: celery-worker
  template:
    metadata:
      labels:
        app: celery-worker
    spec:
      initContainers:
        - name: wait-for-redis
          image: busybox
          command:
            - sh
            - -c
            - |
              until nc -z redis 6379; do
                echo "Waiting for redis..."
                sleep 2
              done
        - name: wait-for-postgres
          image: busybox
          command:
            - sh
            - -c
            - |
              until nc -z postgres 5432; do
                echo "Waiting for postgres..."
                sleep 2
              done
      containers:
        - name: celery-worker
          image: ghcr.io/yourusername/bugstracker-celery:latest
          command:
            - celery
            - -A
            - config
            - worker
            - --loglevel=info
            - --concurrency=4
            - --max-tasks-per-child=1000
          envFrom:
            - configMapRef:
                name: backend-config
            - secretRef:
                name: backend-secret
          env:
            - name: DJANGO_SETTINGS_MODULE
              value: config.settings.production
            - name: C_FORCE_ROOT
              value: "true"
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "2Gi"
              cpu: "2000m"
          livenessProbe:
            exec:
              command:
                - celery
                - -A
                - config
                - inspect
                - ping
                - -d
                - celery@$HOSTNAME
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: celery-beat
  namespace: bugstracker-production
  labels:
    app: celery-beat
spec:
  replicas: 1  # Only one beat scheduler should run
  strategy:
    type: Recreate  # Ensure only one instance runs at a time
  selector:
    matchLabels:
      app: celery-beat
  template:
    metadata:
      labels:
        app: celery-beat
    spec:
      initContainers:
        - name: wait-for-redis
          image: busybox
          command:
            - sh
            - -c
            - |
              until nc -z redis 6379; do
                echo "Waiting for redis..."
                sleep 2
              done
        - name: wait-for-postgres
          image: busybox
          command:
            - sh
            - -c
            - |
              until nc -z postgres 5432; do
                echo "Waiting for postgres..."
                sleep 2
              done
      containers:
        - name: celery-beat
          image: ghcr.io/yourusername/bugstracker-celery:latest
          command:
            - celery
            - -A
            - config
            - beat
            - --loglevel=info
            - --scheduler
            - django_celery_beat.schedulers:DatabaseScheduler
          envFrom:
            - configMapRef:
                name: backend-config
            - secretRef:
                name: backend-secret
          env:
            - name: DJANGO_SETTINGS_MODULE
              value: config.settings.production
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: flower
  namespace: bugstracker-production
  labels:
    app: flower
spec:
  type: ClusterIP
  ports:
    - port: 5555
      targetPort: 5555
      protocol: TCP
      name: http
  selector:
    app: flower
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: flower
  namespace: bugstracker-production
  labels:
    app: flower
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flower
  template:
    metadata:
      labels:
        app: flower
    spec:
      containers:
        - name: flower
          image: ghcr.io/yourusername/bugstracker-celery:latest
          command:
            - celery
            - -A
            - config
            - flower
            - --port=5555
            - --basic_auth=$(FLOWER_USER):$(FLOWER_PASSWORD)
          ports:
            - containerPort: 5555
              name: http
          env:
            - name: CELERY_BROKER_URL
              valueFrom:
                configMapKeyRef:
                  name: backend-config
                  key: CELERY_BROKER_URL
            - name: FLOWER_USER
              valueFrom:
                secretKeyRef:
                  name: flower-secret
                  key: username
            - name: FLOWER_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: flower-secret
                  key: password
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
